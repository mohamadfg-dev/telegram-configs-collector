name: Run Python Script

on:
  push:
    branches:
      - main  # این Workflow هنگام push به شاخه main اجرا می‌شود.
  workflow_dispatch:  # این گزینه اجازه می‌دهد که Workflow به صورت دستی اجرا شود.

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # نسخه پایتون مورد نظر خود را مشخص کنید.

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run main.py
        run: python main.py
